agent:
  name: ppo
  num_envs: 8
  network:
    architecture: "ff"
    state_channels: 32
    hidden_size: 512
  lr: 2.5e-4
  gamma: 0.99
  value_loss_coef: 0.5
  entropy_coef: 0.01
  num_steps: 128
  num_mini_batch: 4
  num_env_steps: 1e7
  eps: 1e-5
  alpha: 0.99
  max_grad_norm: 0.5
  clip_param: 0.1
  ppo_epoch: 16
  device: ${device}
  use_gae: true
  gae_lambda: 0.95
  use_proper_time_limits: False